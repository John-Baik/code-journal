<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open Sans" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre&display=swap" rel="stylesheet">
</head>
<body>
  <div class="outer-container">
    <div class="container">
      <div class="row">
        <h2 class="header-title">Code Journal</h2>
        <a id="entries-header" src="">Entries</a>
      </div>
    </div>
  </div>
  <div class="container" id="container">
    <div data-view="entry-form" id="entry-form-active" class="column-full">
      <div class="column-half">
        <h1 class="entry">New Entry</h1>
      </div>
      <form id="journal">
        <div class="row">
          <div class="column-half">
            <img id="upload" src="images/placeholder-image-square.jpg" alt="photo">
          </div>
          <div class="column-half">
            <div class="body-title">
              <label class="body-text" for="title">Title</label>
            </div>
            <div>
              <input class="body" type="text" id="title" name="titleInput" required>
            </div>
            <div class="body-title">
              <label class="body-text" id="titleTwo" for="photo">Photo URL</label>
            </div>
            <div>
              <input class="body" type="text" id="photo" name="photoInput" required>
            </div>
          </div>
        </div>
        <div class="footer">
          <div class="column-full">
            <div class="notes-title">
              <label class="notes" for="notes">Notes</label>
            </div>
            <div>
              <textarea id="notes" name="notesInput"></textarea>
            </div>
            <div class="savebox">
              <p id="delete" class="invisible" >Delete Entry</p>
              <input id="save" class="save" type="submit" value="SAVE">
            </div>
          </div>
        </div>
      </form>
    </div>
    <div data-view="entries" id="entries-data-view" class="hidden">
      <div class="container">
        <div class="column-half entries-flex">
          <h1 class="entry">Entries</h1>
          <div class="new-button">
            <a id="new" src="">NEW</a>
          </div>
        </div>
        <div class="row justify-center">
          <p class="no-entries">No entries have been recorded</p>
        </div>
          <ul>
          </ul>
      </div>
    </div>
  </div>
  <header>
  </header>
  <main>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
